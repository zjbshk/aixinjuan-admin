<!DOCTYPE HTML>
<html lang="en">

	<head>
		<title>爱心捐后台登录系统</title>
		<!-- Meta-Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<script>
			addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<link href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=devanagari,latin-ext"
		 rel="stylesheet">
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../assets/layer/layer.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>爱心捐</h1>
		<div class="w3ls-login box box--big">
			<form action="#" method="post" onsubmit="sub(this);return false;">
				<div class="agile-field-txt">
					<label>
						<i class="fa fa-user" aria-hidden="true"></i> 账号 </label>
					<input type="text" name="phone" placeholder="请输入手机号/邮箱" required="" />
				</div>
				<div class="agile-field-txt">
					<label>
						<i class="fa fa-envelope" aria-hidden="true"></i> 密码 </label>
					<input type="password" name="password" placeholder="请输入密码" required="" id="myInput" />
					<div class="agile_label">
						<input id="check3" name="check3" type="checkbox" value="show password" onclick="myFunction()">
						<label class="check" for="check3">显示密码</label>
					</div>
				</div>
				<script>
					function myFunction() {
					var x = document.getElementById("myInput");
					if (x.type === "password") {
						x.type = "text";
					} else {
						x.type = "password";
					}
				}
				function sub(ele){
					var data = {
						"phone":ele.phone.value,
						"password":ele.password.value
					}
					$.post("http://img.chitoseyono.com:8080/user/login.do",data,function(res){
						console.log(res);
						if(res.status === 0){
							location.href = "../index.html";
						}else{
							layer.msg(res.msg, {icon: 0,time:1000});
						}
					});
				}
				</script>
				<!-- //script ends here -->
				<div class="w3ls-bot">
					<div class="switch-agileits">
						<label class="switch">
							<input type="checkbox">
							<span class="slider round"></span>
							保持登录状态
						</label>
					</div>
					<div class="form-end">
						<input type="submit" value="登录">
					</div>
					<div class="clearfix"></div>
				</div>
			</form>
		</div>
	</body>

</html>
